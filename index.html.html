<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker ‚Äî CCCoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–π —Å—Ç–∏–ª—å –∏–≥—Ä—ã */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: radial-gradient(#ffebcd, #faf0e6);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow-x: hidden;
        }

        /* –®–∞–ø–∫–∞ –∏–≥—Ä—ã */
        header {
            margin-bottom: 20px;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø –∏ –≥–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        h1 {
            font-family: 'Bungee Shade', cursive;
            font-size: 3em;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –ø–µ—á–µ–Ω—å—é */
        .cookie-container {
            position: relative;
            cursor: pointer;
            animation-duration: 0.5s;
            animation-name: bounce;
            animation-timing-function: cubic-bezier(.4,.2,.2,1);
        }

        /* –ì–ª–∞–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—á–µ–Ω—å—è */
        img {
            max-width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        /* –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—á–µ–Ω—å—è */
        .cookie-container:active img {
            transform: scale(0.9);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–∞ –ø–µ—á–µ–Ω—å—è */
        @keyframes bounce {
            from {
                transform: translateY(-10%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* –°—á—ë—Ç—á–∏–∫ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –ø–µ—á–µ–Ω–µ–∫ */
        #coins {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            color: #cc6600;
            font-family: 'Roboto', sans-serif;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∏ –º–∞–≥–∞–∑–∏–Ω–æ–≤ */
        button {
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            background-color: #ff6347;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff4500;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —É–ª—É—á—à–µ–Ω–∏–π */
        .store-item {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 1px solid #333;
            margin: 10px;
            padding: 10px;
            text-align: center;
            vertical-align: top;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        /* –û–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        #settings {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #settings button {
            margin-left: 10px;
        }

        /* –°–ø–∏—Å–æ–∫ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π */
        #achievements {
            position: fixed;
            top: 10px;
            left: 10px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            z-index: 1000;
        }

        #achievements li {
            display: block;
            margin-bottom: 5px;
        }

        #achievements span {
            opacity: 0.5;
            font-size: 12px;
        }

        #achievements input[type='checkbox'] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.3s ease;
        }

        #achievements input[type='checkbox']:checked {
            background-color: green;
        }

        /* –°–∞—É–Ω–¥—ç—Ñ—Ñ–µ–∫—Ç—ã */
        audio {
            display: none;
        }

        /* –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞ */
        #slotMachine {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
        }

        .reel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 100px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .symbol {
            font-size: 60px;
            line-height: 1;
            margin: 5px 0;
            color: gold;
        }

        #spinBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #spinBtn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ -->
    <header>
        <h1>Cookie Clicker ‚Äî CCCoin</h1>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <main>
        <section>
            <div class="cookie-container" onclick="clickCookie()">
                <img src="cookie.png" alt="Cookie" style="width: 200px; height: auto;" />
            </div>
            <p id="coins">Cookies: 0</p>
        </section>

        <!-- –ú–∞–≥–∞–∑–∏–Ω -->
        <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π:</h2>
        <div id="store"></div>

        <!-- –°–ª–æ—Ç-–º–∞—à–∏–Ω–∞ -->
        <h2>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</h2>
        <div id="slotMachine">
            <div class="reel"><div class="symbol" id="reel1"></div></div>
            <div class="reel"><div class="symbol" id="reel2"></div></div>
            <div class="reel"><div class="symbol" id="reel3"></div></div>
        </div>
        <button id="spinBtn">–°–ø–∏–Ω (—Å—Ç–æ–∏–º–æ—Å—Ç—å: 1 —Ç–æ–Ω–Ω—É)</button>
        <div id="result"></div>
    </main>

    <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div id="settings">
        <button onclick="toggleSound()">–í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
        <button onclick="bindWallet()">–ü—Ä–∏–≤—è–∑–∞—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
    </div>

    <!-- –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è -->
    <ul id="achievements"></ul>

    <!-- –°–∞—É–Ω–¥—ç—Ñ—Ñ–µ–∫—Ç—ã -->
    <audio id="click-sound" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω–æ–µ —Å–æ–ø—Ä–æ–≤–æ–∂–¥–µ–Ω–∏–µ -->
    <audio id="background-music" loop autoplay muted>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let cookies = 0;
        let baseIncrement = 1;
        let passiveIncome = 0;
        let magicWandUsed = false; // –ü—Ä–∏–∑–Ω–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤–æ–ª—à–µ–±–Ω–æ–π –ø–∞–ª–æ—á–∫–∏
        let upgradeLevels = [0, 0, 0, 0]; // –ß–µ—Ç–≤—ë—Ä—Ç—ã–π —É—Ä–æ–≤–µ–Ω—å –¥–ª—è –≤–æ–ª—à–µ–±–Ω–æ–π –ø–∞–ª–æ—á–∫–∏
        const upgrades = [
            {name: '–û–±—â–∞—è –º–æ—â–Ω–æ—Å—Ç—å', initialCost: 10, effect: 1, multiplier: 2},
            {name: '–ú–æ—â—å –∫–ª–∏–∫–∞', initialCost: 100, effect: 3, multiplier: 9},
            {name: '–ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥', initialCost: 10000, effect: 1, multiplier: 10000},
            {name: '–í–æ–ª—à–µ–±–Ω–∞—è –ø–∞–ª–æ—á–∫–∞', initialCost: 10000000, effect: 10000, multiplier: 1} // –û—Å–æ–±–∞—è —Ä–µ–¥–∫–∞—è –≤–µ—â—å
        ];
        const achievements = [
            {name: '–ù–æ–≤–∏—á–æ–∫', description: '–ü–æ–ª—É—á–µ–Ω–æ 10 –ø–µ—á–µ–Ω–µ–π'},
            {name: '–ü–µ–∫–∞—Ä—å', description: '–ü–æ–ª—É—á–µ–Ω–æ 100 –ø–µ—á–µ–Ω–µ–π'},
            {name: '–®–µ—Ñ-–ø–æ–≤–∞—Ä', description: '–ü–æ–ª—É—á–µ–Ω–æ 1000 –ø–µ—á–µ–Ω–µ–π'},
            {name: '–ë–æ–≥–∞—Ç—ã–π —á–µ–ª–æ–≤–µ–∫', description: '–ü–æ–ª—É—á–µ–Ω–æ 10 000 –ø–µ—á–µ–Ω–µ–π'},
            {name: '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä', description: '–ü–æ–ª—É—á–µ–Ω–æ 1 –º–∏–ª–ª–∏–æ–Ω –ø–µ—á–µ–Ω–µ–π'},
            {name: '–ë–∏–∑–Ω–µ—Å–º–µ–Ω', description: '–ü–æ–ª—É—á–µ–Ω–æ 10 –º–∏–ª–ª–∏–æ–Ω–æ–≤ –ø–µ—á–µ–Ω–µ–π'},
            {name: '–ê—Ä—Ö–∏–º–∏–ª–ª–∏–∞—Ä–¥–µ—Ä', description: '–ü–æ–ª—É—á–µ–Ω–æ 1 –º–∏–ª–ª–∏–∞—Ä–¥ –ø–µ—á–µ–Ω–µ–π'},
            {name: '–ú–∞–≥–Ω–∞—Ç', description: '–ü–æ–ª—É—á–µ–Ω–æ 1 —Ç—Ä–∏–ª–ª–∏–æ–Ω –ø–µ—á–µ–Ω–µ–π'},
            {name: '–§–∏–ª–æ—Å–æ—Ñ', description: '–ò–º–µ–µ—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —É–ª—É—á—à–µ–Ω–∏–µ'},
            {name: '–ò–º–ø–µ—Ä–∞—Ç–æ—Ä', description: '–ò–º–µ–µ—Ç–µ –≤—Å–µ —É–ª—É—á—à–µ–Ω–∏—è –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–º —É—Ä–æ–≤–Ω–µ'}
        ];

        // –†–∞—Å—á—ë—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∞ –æ—Ç —É–ª—É—á—à–µ–Ω–∏—è
        function calculateUpgrade(upgradeIndex) {
            const level = upgradeLevels[upgradeIndex];
            return {
                currentEffect: upgrades[upgradeIndex].effect,
                nextCost: upgrades[upgradeIndex].initialCost
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞ –ø–æ –ø–µ—á–µ–Ω—å—é
        function clickCookie() {
            cookies += baseIncrement;
            document.getElementById('coins').innerText = `Cookies: ${cookies}`;
            checkAchievements();

            // –ü—Ä–∏–º–µ–Ω—è–µ—Ç—Å—è —É—Å–∏–ª–µ–Ω–∏–µ –æ—Ç –≤–æ–ª—à–µ–±–Ω–æ–π –ø–∞–ª–æ—á–∫–∏
            if (magicWandUsed) {
                cookies += 10000; // –ë–æ–ª—å—à–æ–π –±–æ–Ω—É—Å –æ—Ç –≤–æ–ª—à–µ–±–Ω–æ–π –ø–∞–ª–æ—á–∫–∏
            }

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –∫–ª–∏–∫–∞
            const clickAudio = document.getElementById('click-sound');
            clickAudio.play();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≤—ã–¥–∞—á–∞ –ø–∞—Å—Å–∏–≤–Ω—ã—Ö –¥–æ—Ö–æ–¥–æ–≤
        setInterval(() => {
            cookies += passiveIncome;
            document.getElementById('coins').innerText = `Cookies: ${cookies}`;
        }, 5000); // –ö–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ –¥–æ–±–∞–≤–ª—è–µ–º –ø–∞—Å—Å–∏–≤–Ω—ã–µ –æ—á–∫–∏

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–∞
        function generateStore() {
            const storeDiv = document.getElementById('store');
            storeDiv.innerHTML = '';

            upgrades.forEach((upgrade, i) => {
                const data = calculateUpgrade(i);
                let div = document.createElement('div');
                div.className = 'store-item';
                div.innerHTML = `
                    <b>${upgrade.name}</b><br/>
                    –£—Ä–æ–≤–µ–Ω—å: ${upgradeLevels[i]}/100<br/>
                    –≠—Ñ—Ñ–µ–∫—Ç: +${data.currentEffect}<br/>
                    –°–ª–µ–¥—É—é—â–∞—è –ø–æ–∫—É–ø–∫–∞: ${data.nextCost}<br/>
                    ${upgradeLevels[i] >= 100 ? '<span style="color:#FF0000;">MAX LVL</span>' : ''}<br/>
                    <button onclick="buyUpgrade(${i})">–ü–æ–≤—ã—Å–∏—Ç—å (${data.nextCost})</button>
                `;
                storeDiv.appendChild(div);
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        function buyUpgrade(upgradeIndex) {
            const data = calculateUpgrade(upgradeIndex);
            if(cookies >= data.nextCost && upgradeLevels[upgradeIndex] < 100){
                cookies -= data.nextCost;
                upgradeLevels[upgradeIndex]++;
                
                switch (upgradeIndex) {
                    case 0: // –û–±—â–∞—è –º–æ—â–Ω–æ—Å—Ç—å
                        baseIncrement += data.currentEffect;
                        break;
                    case 1: // –ú–æ—â—å –∫–ª–∏–∫–∞
                        baseIncrement += data.currentEffect;
                        break;
                    case 2: // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
                        passiveIncome++; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø–∞—Å—Å–∏–≤–Ω–æ–≥–æ –¥–æ—Ö–æ–¥–∞ —Ä–æ–≤–Ω–æ –Ω–∞ 1
                        break;
                    case 3: // –í–æ–ª—à–µ–±–Ω–∞—è –ø–∞–ª–æ—á–∫–∞
                        magicWandUsed = true; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–æ–ª—à–µ–±–Ω—É—é –ø–∞–ª–æ—á–∫—É
                        break;
                }

                document.getElementById('coins').innerText = `Cookies: ${cookies}`;
                generateStore(); // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function checkAchievements() {
            const achievementsList = document.getElementById('achievements');

            achievements.forEach((achievement, index) => {
                if (!achievement.completed &&
                    ((index === 0 && cookies >= 10) ||
                     (index === 1 && cookies >= 100) ||
                     (index === 2 && cookies >= 1000) ||
                     (index === 3 && cookies >= 10000) ||
                     (index === 4 && cookies >= 1000000) ||
                     (index === 5 && cookies >= 10000000) ||
                     (index === 6 && cookies >= 1000000000) ||
                     (index === 7 && cookies >= 1000000000000) ||
                     (index === 8 && hasMaxLevel()) ||
                     (index === 9 && areAllUpgradesMaxed())))
                 {
                    // –¢–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π —Ä–∞–∑ —Å—Ç–∞–≤–∏–º –≥–∞–ª–æ—á–∫—É
                    const li = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `achievement-${index}`;
                    checkbox.checked = true;
                    checkbox.disabled = true;
                    checkbox.style.cursor = 'default';

                    li.append(checkbox);
                    li.append(document.createTextNode(` ${achievement.name}`));

                    achievementsList.append(li);

                    // –ü–æ–º–µ—á–∞–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –∫–∞–∫ –∑–∞–≤–µ—Ä—à—ë–Ω–Ω–æ–µ
                    achievement.completed = true;
                }
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function hasMaxLevel() {
            return upgradeLevels.some(level => level === 100);
        }

        function areAllUpgradesMaxed() {
            return upgradeLevels.every(level => level === 100);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
        function toggleSound() {
            const soundCheckbox = document.getElementById('soundToggle');
            const bgMusic = document.getElementById('background-music');
            if(soundCheckbox.checked) {
                bgMusic.volume = 0.5; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                bgMusic.muted = false; // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
            } else {
                bgMusic.volume = 0; // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
                bgMusic.muted = true; // –û—Ç–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
            }
        }

        // –ü—Ä–∏–≤—è–∑–∫–∞ –∫–æ—à–µ–ª—å–∫–∞
        function bindWallet() {
            alert("–í–∞—à –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞ —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏–≤—è–∑–∞–Ω!");
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        document.querySelector('.cookie-container').addEventListener('click', () => {
            const audio = new Audio('click.mp3');
            audio.play();
        });

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –º–∞–≥–∞–∑–∏–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            generateStore();
        };

        // –õ–æ–≥–∏–∫–∞ —Å–ª–æ—Ç–æ–≤–æ–π –º–∞—à–∏–Ω—ã
        const symbols = ['üçá', 'üçì', 'üçâ', 'üçí', 'üçã', 'üçå', 'üçá', 'üçì', 'üçâ', 'üçí', 'üçã', 'üçå'];
        const resultDisplay = document.getElementById('result');
        const spinBtn = document.getElementById('spinBtn');
        const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function spinReels() {
            const shuffledSymbols = shuffleArray([...symbols]);
            reels.forEach(reel => {
                reel.textContent = shuffledSymbols.pop();
            });
        }

        function checkWinningCombinations() {
            const values = reels.map(reel => reel.textContent);
            if (values[0] === values[1] && values[1] === values[2]) {
                if (values[0] === 'üçá') return 100; // Three cherries
                if (values[0] === 'üçì') return 50; // Three lemons
                return 10; // Any other matching combination
            } else if (values.includes(values[0])) {
                return 5; // Two pairs of same fruit
            } else if (values.includes(values[1])) {
                return 2; // Single pair
            }
            return 0;
        }

        spinBtn.addEventListener('click', () => {
            if (cookies >= 1) {
                cookies -= 1;
                document.getElementById('coins').innerText = `Cookies: ${cookies}`;
                spinBtn.disabled = true;
                spinReels();
                const winningAmount = checkWinningCombinations();
